# porta onde vai ser executado o tomcat
server.port = 8080

# informações para conexao com banco de dados MySQL
spring.datasource.url = jdbc:mysql://localhost/api_spring?useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = admin
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# manipulando estruturas(tabelas)
spring.jpa.hibernate.ddl-auto=update
